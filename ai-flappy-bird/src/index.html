<!DOCTYPE html>
<html>

<head>
  <title>Flappy Bird Clone</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("assets/background.png") no-repeat center center fixed;
      background-size: cover;
    }

    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #start-button {
      display: none;
      margin: 0 auto;
      margin-top: 200px;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <canvas id="game-canvas"></canvas>
  <button id="start-button">Game Over! Restart</button>
  <script src="game.js"></script>
</body>

</html>
